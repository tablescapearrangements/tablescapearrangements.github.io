# Title of webpage:
title: Tablescape Arrangements

# Description in google search:
description: >- 
  Operating system guides and more.
  
# Where the logo is:
logo: "/assets/images/logo.png"

# The theme of the website:
minimal_mistakes_skin: dirt

#------------------------------------------------------------------------#
#          YOU SHOULDN'T HAVE TO CONFIGURE BELOW THIS LINE               #
#------------------------------------------------------------------------#

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

category_archive:
  type: liquid
  path: /guides/
