# Site settings
title: Tablescape Arrangements
logo: "/assets/images/logo.png"
description: >- # this means to ignore newlines until "baseurl:"
  Operating system guides and more.

#minimal_mistakes_skin: dark
#search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
title_separator: "|"

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

category_archive:
  type: liquid
  path: /guides/
